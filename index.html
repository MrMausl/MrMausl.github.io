<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playground</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        a {
            color: #1E90FF;
        }
        button {
            padding: 10px 20px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #63B3ED;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Playground!</h1>
    <p>This is my test website hosted on GitHub Pages.</p>
    <button onclick="alert('Hello, world!')">Click Me</button>
    <p>Visit <a href="https://codemyui.com" target="_blank">CodeMyUI</a> for cool GUI snippets to add!</p>
</body>
</html>
